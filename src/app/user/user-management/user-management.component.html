
<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div >
                <div class="header">
                    <h1>Réinitialiser votre mot de passe</h1>
                </div>
                <div class="card-body">
  
  <div style="text-align: center;" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)" *ngIf="!isLoading">
    
  
    <div class="row">
      <div class="input-field col s12">    
        <input class="validate" type="password" minlength="6" name="Password" [ngModel]="user.Password"  required #Password="ngModel" renverse="true" >
        <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 6 characters needed'):''">Password</label>    
     
    </div>
    </div>
    <div class="row">
    <div class="input-field col s12">
        <label>Confirmé mot de passe</label>
        <input type="password" name="confirmPassword" [ngModel]="user.ConfirmPassword"  required validateEqual="Password" #confirmPassword="ngModel">
       
        <small [hidden]="confirmPassword.valid ||  (confirmPassword.pristine && !userRegistrationForm.submitted)">
            Mots de passes differents
        </small>
    </div>
    </div>
    
    <div class="row">
      <div class="input-field col s4">
        <button [disabled]="!userRegistrationForm.valid" class="btn btn-submit" type="submit">Changer mot de passe</button>
      </div>
    </div>
  </form>
  
  </div>
